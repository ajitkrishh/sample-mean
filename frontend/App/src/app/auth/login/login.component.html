<mat-card>
    <mat-card-content>
        <form [formGroup]="myLoginForm" (ngSubmit)="onSubmit()">
            <h2>Log In</h2>
            <mat-error *ngIf="!loginValid">
                {{errormsg}}
            </mat-error>
            <mat-form-field>
                <input matInput placeholder="Email" name="email" required formControlName="email">
                <mat-error *ngIf="myError('email', 'required')">email is required</mat-error>
                <mat-error *ngIf="myError('email', 'maxlength')">Too long email</mat-error>
                <mat-error *ngIf="myError('email', 'minlength')">Too Short</mat-error>
            </mat-form-field>
            <mat-form-field>
                <input matInput type="password" placeholder="Password"  formControlName="password" name="password"
                    required>
                <mat-error *ngIf="myError('password', 'required')">Password is required</mat-error>

                <mat-error *ngIf="myError('password', 'minlength')">password length > 6 </mat-error>
            </mat-form-field>
            <button mat-raised-button color="primary" [disabled]="myLoginForm.invalid">Login</button>
        </form>
    </mat-card-content>
</mat-card>
